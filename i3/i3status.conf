general {
        colors = false
        interval = 5
}

order += "wireless wlo1"
order += "ethernet enxa0cec8d8d34a"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "cpu_usage"
order += "time"

wireless wlo1 {
        format_up = "%essid %quality %bitrate"
        format_down = "W: down"
}

ethernet enxa0cec8d8d34a {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %speed"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
        path = "/sys/class/power_supply/BAT%d/uevent"
}

time {
        format = "%Y-%m-%d w(%V) %H:%M"
}

load {
        format = "%1min %5min %15min"
}

cpu_temperature 0 {
        format = "%degrees Â°C"
}

cpu_usage {
        format = "%usage"
}
